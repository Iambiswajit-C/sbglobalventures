<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore the wide range of products offered by SB Global Ventures India - Handicrafts, Home & Living, Electronics, and more.">
  <title>Products - SB Global Ventures India</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .hero {
      background-image: url('images/hero-products.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      color: white;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .product-card {
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-card h4 {
      margin-top: 0.5rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1><a href="index.html">SB Global Ventures India</a></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Our Product Range</h2>
      <p>Diverse categories to meet your global sourcing needs.</p>
    </div>
  </section>

  <section class="about-section">
    <div class="container">
      <div class="product-grid">
        <div class="product-card">
          <img src="images/category-handicrafts.jpg" alt="Handicrafts">
          <h4>Handicrafts</h4>
        </div>
        <div class="product-card">
          <img src="images/category-home.jpg" alt="Home & Living">
          <h4>Home & Living</h4>
        </div>
        <div class="product-card">
          <img src="images/category-electronics.jpg" alt="Consumer Electronics">
          <h4>Consumer Electronics</h4>
        </div>
        <div class="product-card">
          <img src="images/kitchen-essentials.jpg" alt="Kitchen Essentials">
          <h4>Kitchen Essentials</h4>
        </div>
        <div class="product-card">
          <img src="images/eco-products.jpg" alt="Eco-friendly Products">
          <h4>Eco-friendly Products</h4>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 SB Global Ventures India. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
