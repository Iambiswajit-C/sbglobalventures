<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore our range of export-quality Indian products at SB Global Ventures India. From handicrafts to electronics, find your ideal category.">
  <title>Products - SB Global Ventures India</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .hero {
      background-image: url('images/hero-products.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 2rem;
      margin-top: 2rem;
    }
    .product-card {
      width: 30%;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
  </style>
  <link rel="icon" type="image/png" href="images/favicon-sb-global-ventures.png">
</head>
<body>
  <header class="header">
  <div class="container">
    <div id="header"></div>
    <div class="menu-toggle" id="menuToggle">&#9776;</div>
  </div>
</header>

  <section class="hero">
    <div class="container">
      <h2>Our Products</h2>
      <p>Discover our diverse range of export-quality Indian products</p>
    </div>
  </section>

  <section class="about-section">
    <div class="container">
      <h3>Product Categories</h3>
      <div class="product-grid">
        <div class="product-card">
          <img src="images/category-handicrafts.jpg" alt="Handicrafts">
          <h4>Handicrafts</h4>
        </div>
        <div class="product-card">
          <img src="images/category-home.jpg" alt="Home & Living">
          <h4>Home & Living</h4>
        </div>
        <div class="product-card">
          <img src="images/category-electronics.jpg" alt="Consumer Electronics">
          <h4>Consumer Electronics</h4>
        </div>
        <div class="product-card">
          <img src="images/kitchen-essentials.jpg" alt="Kitchen Essentials">
          <h4>Kitchen Essentials</h4>
        </div>
        <div class="product-card">
          <img src="images/eco-products.jpg" alt="Eco-friendly Products">
          <h4>Eco-friendly Products</h4>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 SB Global Ventures India. All rights reserved.</p>
    </div>
  </footer>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleButton = document.querySelector(".menu-toggle");
    const navMenu = document.querySelector(".nav-menu");

    toggleButton.addEventListener("click", function () {
      navMenu.classList.toggle("show");
    });
  });
</script>
<script src="script.js"></script>
</body>
</html>
