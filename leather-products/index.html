<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore our range of export-quality Indian products at SB Global Ventures India. From handicrafts to electronics, find your ideal category." />
  <title>SB Global Ventures - Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" type="image/png" href="/images/favicon-sb-global-ventures.png" />
  <style>
    .hero {
      background-image: url('/images/hero-products.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
  </style>
  <link rel="canonical" href="https://sbglobalventures.com/products/" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM5E4z9X1Gq0E6V5k5x3N5V5k5x3N5V5k5x3N5V"
  crossorigin="anonymous"
/>
</head>
<body>

  <!-- Header Placeholder -->
  <div id="header"></div>

<div id="footer-placeholder"></div>
<script>
  fetch('/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
</script>

  <!-- Load Header Script -->
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const toggleButton = document.querySelector(".menu-toggle");
      const navMenu = document.querySelector(".nav-menu");
      if (toggleButton && navMenu) {
        toggleButton.addEventListener("click", function () {
          navMenu.classList.toggle("show");
        });
      }

      // Load shared header.html if using dynamic inclusion
      const header = document.getElementById("header");
      if (header) {
        try {
          const res = await fetch("/header.html");
          const html = await res.text();
          header.innerHTML = html;
        } catch (err) {
          console.error("Header failed to load:", err);
        }
      }
    });
  </script>

  <!-- Main Script -->
  <script src="/script.js"></script>
  <script>
  // Sticky header toggle
  window.addEventListener('scroll', () => {
    const header = document.querySelector('.header');
    if (window.scrollY > 50) {
      header.classList.add('sticky');
    } else {
      header.classList.remove('sticky');
    }
  });

  // Mobile menu toggle
  const toggleBtn = document.querySelector('.menu-toggle');
  const navMenu = document.querySelector('.nav-menu');

  toggleBtn.addEventListener('click', () => {
    navMenu.classList.toggle('show');
  });

  // Optional: Close menu after clicking a link (mobile)
  document.querySelectorAll('.nav-menu a').forEach(link => {
    link.addEventListener('click', () => {
      navMenu.classList.remove('show');
    });
  });
</script>

</body>
</html>
