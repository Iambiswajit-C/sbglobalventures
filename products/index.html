<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore our range of export-quality Indian products at SB Global Ventures India. From handicrafts, leather items, tea, and coffee, find your ideal category." />
  <title>SB Global Ventures - Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" type="image/png" href="/images/favicon-sb-global-ventures.png" />
  <style>
    .hero {
      background-image: url('/images/hero-products.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
  </style>
  <link rel="canonical" href="https://sbglobalventures.com/products/" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM5E4z9X1Gq0E6V5k5x3N5V5k5x3N5V5k5x3N5V"
  crossorigin="anonymous"
/>
</head>
<body>

  <!-- Header Placeholder -->
  <div id="header"></div>

  <!-- Hero Section -->
  <section class="hero" role="banner" aria-label="Products Hero Image">
    <div class="container">
      <h2>Our Products</h2>
      <p>Discover our diverse range of export-quality Indian products</p>
    </div>
  </section>

  <!-- Product Categories -->
<section class="about-section">
<div class="container">
<h2>Product Categories</h2>
<div class="product-grid">

<a href="https://sbglobalventures.com/products/handicrafts" class="product-card">
<img src="/images/category-handicrafts.jpg" alt="Eco Handicrafts">
<h4>Eco Handicrafts</h4>
</a>

<a href="https://sbglobalventures.com/products/leather-products" class="product-card">
<img src="/images/leather-products.jpg" alt="Leather Products">
<h4>Leather Products</h4>
</a>

<a href="https://sbglobalventures.com/products/tea" class="product-card">
<img src="/images/tea.jpg" alt="Tea">
<h4>Tea</h4>
</a>

<a href="https://sbglobalventures.com/products/coffee" class="product-card">
<img src="/images/coffee-beans.jpg" alt="Coffee">
<h4>Coffee</h4>
</a>

</div>
</div>
</section>

  <section class="contact-form">
  <div class="contact-form-wrapper">

    <!-- Image instead of text -->
    <div class="contact-image-info">
      <img src="/images/contact-image.png" alt="Contact image" class="contact-image"/>
    </div>

    <!-- Contact Form -->
    <section class="contact-form-section">
      <h2>PRODUCTS ENQUIRY</h2>
      <form id="contactForm" action="#" method="POST">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required placeholder="Your full name" />

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required placeholder="Your email address" />

        <label for="message">Message*</label>
        <textarea id="message" name="message" rows="5" required placeholder="Write your message here"></textarea>

        <!-- Honeypot field -->
        <input type="text" name="_honey" style="display:none">

        <!-- CAPTCHA enabled -->
        <input type="hidden" name="_captcha" value="true">

        <!-- Prevent redirection -->
        <input type="hidden" name="_next" value="#">

        <div class="g-recaptcha" data-sitekey="6LfStU0rAAAAAApOhgXKS08n-7-pk-bv5sWsjFlQ"></div>

        <button type="submit">Send Message</button>
      </form>
      <p id="formMessage" style="display: none;"></p>
    </section>

  </div>
</section>

<div id="footer-placeholder"></div>
<script>
  fetch('/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
</script>
  <script src="/script.js"></script>
</body>
</html>
