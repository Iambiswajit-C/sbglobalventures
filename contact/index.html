<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact SB Global Ventures India for inquiries, quotes, and business partnerships." />
  <title>Contact - SB Global Ventures India</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" type="image/png" href="/images/favicon-sb-global-ventures.png" />

  <style>
    .hero {
      background-image: url('/images/hero-contact.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .contact-section {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      font-family: 'Inter', sans-serif;
    }

    button {
      background-color: #0056b3;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003d80;
    }
  </style>
</head>
<body>

  <!-- Header Loader -->
  <div id="header"></div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Weâ€™d love to hear from you! Reach out with any questions or inquiries.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="contact-section">
    <div class="container">
      <form id="contactForm" action="#" method="POST">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required placeholder="Your full name" />

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required placeholder="Your email address" />

        <label for="message">Message*</label>
        <textarea id="message" name="message" rows="5" required placeholder="Write your message here"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 SB Global Ventures India. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const toggleButton = document.querySelector(".menu-toggle");
      const navMenu = document.querySelector(".nav-menu");

      if (toggleButton && navMenu) {
        toggleButton.addEventListener("click", function () {
          navMenu.classList.toggle("show");
        });
      }

      // Load header dynamically
      const header = document.getElementById("header");
      if (header) {
        try {
          const res = await fetch("/header.html");
          const html = await res.text();
          header.innerHTML = html;
        } catch (err) {
          console.error("Failed to load header:", err);
        }
      }
    });
  </script>

  <script src="/script.js"></script>
</body>
</html>
