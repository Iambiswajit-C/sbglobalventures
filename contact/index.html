<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact SB Global Ventures India for inquiries, quotes, and business partnerships." />
  <title>Contact - SB Global Ventures India</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" type="image/png" href="/images/favicon-sb-global-ventures.png" />

  <style>
    .hero {
      background-image: url('/images/hero-contact.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .contact-section {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      font-family: 'Inter', sans-serif;
    }

    button {
      background-color: #0056b3;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003d80;
    }
  </style>
  <link rel="canonical" href="https://sbglobalventures.com/contact/" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM5E4z9X1Gq0E6V5k5x3N5V5k5x3N5V5k5x3N5V"
  crossorigin="anonymous"
/>
</head>
<body>

  <!-- Header Loader -->
  <div id="header"></div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Contact Us</h2>
      <p>We’d love to hear from you! Reach out with any questions or inquiries.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="contact-section">
    <!-- Left side text -->
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p>Have questions or want to collaborate? Fill out the form and we’ll get back to you shortly.</p>
    </div>
  <div class="container">
    <form id="contactForm" action="#" method="POST">
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required placeholder="Your email address" />

      <label for="message">Message*</label>
      <textarea id="message" name="message" rows="5" required placeholder="Write your message here"></textarea>

      <!-- Formsubmit anti-bot honeypot field -->
      <input type="text" name="_honey" style="display:none">

      <!-- Formsubmit disable CAPTCHA bypass -->
      <input type="hidden" name="_captcha" value="true">

      <!-- Optional: Formsubmit redirection disabled (we're showing message instead) -->
      <input type="hidden" name="_next" value="#">

      <div class="g-recaptcha" data-sitekey="6LfStU0rAAAAAApOhgXKS08n-7-pk-bv5sWsjFlQ"></div>

      <button type="submit">Send Message</button>

      <!-- Success/Error message will appear here -->
      <div id="formMessage" style="margin-top: 1rem; font-weight: 600;"></div>
    </form>
  </div>
</section>

<div id="footer-placeholder"></div>
<script>
  fetch('/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
</script>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const toggleButton = document.querySelector(".menu-toggle");
      const navMenu = document.querySelector(".nav-menu");

      if (toggleButton && navMenu) {
        toggleButton.addEventListener("click", function () {
          navMenu.classList.toggle("show");
        });
      }

      // Load header dynamically
      const header = document.getElementById("header");
      if (header) {
        try {
          const res = await fetch("/header.html");
          const html = await res.text();
          header.innerHTML = html;
        } catch (err) {
          console.error("Failed to load header:", err);
        }
      }
    });
  </script>

  <script src="/script.js"></script>
  <script>
  // Sticky header toggle
  window.addEventListener('scroll', () => {
    const header = document.querySelector('.header');
    if (window.scrollY > 50) {
      header.classList.add('sticky');
    } else {
      header.classList.remove('sticky');
    }
  });

  // Mobile menu toggle
  const toggleBtn = document.querySelector('.menu-toggle');
  const navMenu = document.querySelector('.nav-menu');

  toggleBtn.addEventListener('click', () => {
    navMenu.classList.toggle('show');
  });

  // Optional: Close menu after clicking a link (mobile)
  document.querySelectorAll('.nav-menu a').forEach(link => {
    link.addEventListener('click', () => {
      navMenu.classList.remove('show');
    });
  });
</script>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
