<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found - SB Global Ventures</title>
  <meta name="robots" content="noindex" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;

    }

    .not-found-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .not-found {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .not-found h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .not-found p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .not-found a {
      display: inline-block;
      background-color: #0056b3;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-weight: 600;
    }

    .not-found a:hover {
      background-color: #003d80;
    }
  </style>
</head>
<body>
  <div id="header"></div>
