<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SB Global Ventures - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/favicon-sb-global-ventures.png">
  <link rel="canonical" href="https://sbglobalventures.com/" />
</head>
<body>
    <div id="header"></div>
  <!-- Hero -->
  <section class="hero" style="background-image: url('images/hero-home.jpg');">
    <div class="container">
      <h2>Global Quality. Local Trust.</h2>
      <p>Connecting India’s finest products with the world.</p>
    </div>
  </section>

  <!-- Categories -->
  <section class="about-section">
    <h3>Explore Our Categories</h3>
    <div class="categories">
      <div class="category-card">
        <img src="images/category-electronics.jpg" alt="Electronics" style="width:100%; border-radius:8px;">
        <h4>Electronics</h4>
      </div>
      <div class="category-card">
        <img src="images/category-handicrafts.jpg" alt="Handicrafts" style="width:100%; border-radius:8px;">
        <h4>Handicrafts</h4>
      </div>
      <div class="category-card">
        <img src="images/category-home.jpg" alt="Home Essentials" style="width:100%; border-radius:8px;">
        <h4>Home Essentials</h4>
      </div>
      <div class="category-card">
        <img src="images/eco-products.jpg" alt="Eco-Friendly Products" style="width:100%; border-radius:8px;">
        <h4>Eco Products</h4>
      </div>
      <div class="category-card">
        <img src="images/kitchen-essentials.jpg" alt="Kitchen Essentials" style="width:100%; border-radius:8px;">
        <h4>Kitchen Essentials</h4>
      </div>
    </div>
  </section>

  <!-- Features -->
  <section class="about-section">
    <h3>Why Choose Us</h3>
    <div class="features" style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center;">
      <img src="images/home-feature-1.jpg" alt="Quality Assurance" style="width:300px;">
      <img src="images/home-feature-2.jpg" alt="Sustainable Practices" style="width:300px;">
      <img src="images/home-feature3.jpg" alt="Global Network" style="width:300px;">
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 SB Global Ventures. All rights reserved.</p>
  </footer>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleButton = document.querySelector(".menu-toggle");
    const navMenu = document.querySelector(".nav-menu");

    toggleButton.addEventListener("click", function () {
      navMenu.classList.toggle("show");
    });
  });
</script>
<script src="script.js"></script>
</body>
</html>
